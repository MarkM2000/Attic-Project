<body>
    <header>
        <h1>Attic Map</h1>
    </header>
    <section>
        <div id="map"></div>
        <h2>About map</h2>
        <p>This map will focus on the attic aspect of the <a href="https://linguisticatlasproject.org">Linguistic Atlas Project</a>. The projects for these attic maps are <a href="https://linguisticatlasproject.org/LANE">LANE</a> and <a href="https://linguisticatlasproject.org/LANCS">LANCS</a>. It is conducted in a similar fashion as the Informant Version 2 map.</p>
        <ul>
            <li>Authored by Mark Marji</a></li>
            <li>Date of authored map: November 6, 2024</li>
        </ul>
    </section>
</body>
<!-- Add Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!-- Assets JS files -->
<script src="/assets/projects/LANCS.js"></script>
<script src="/assets/projects/LANE.js"></script>
<script src="/assets/ethnicity/white.js"></script>
<script src="/assets/ethnicity/black.js"></script>
<script src="/assets/occupation/clerical.js"></script>
<script src="/assets/occupation/farming.js"></script>
<script src="/assets/occupation/other_occupation.js"></script>
<script src="/assets/age.js"></script>
<script src="/assets/education.js"></script>
<script src="/assets/gender/female.js"></script>
<script src="/assets/gender/male.js"></script>
<script src="/assets/gender/unknown.js"></script>
<script src="/assets/attic/attic.js"></script>
<script src="/assets/attic/garret.js"></script>
<script src="/assets/attic/upstairs.js"></script>
<!-- Variables JS file -->
<script src="js/variables.js"></script>
<!-- Add L.Control.Layers.Tree JS file -->
<script src="js/L.Control.Layers.Tree.js"></script>
<!-- Variables JS file -->
<script>
    var map = L.map('map', {
        center: [37, -86],
        zoom: 5.4
    });

    var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var baseTree = {
        label: 'Base Layers',
        children: [
            {
                label: 'Project',
                children: [
                    { label: 'LANCS', layer: LANCS },
                    { label: 'LANE', layer: LANE },
                    /* ... */
                ]
            },
            {
                label: 'Gender',
                children: [
                    { label: 'Male', layer: male },
                    { label: 'Female', layer: female },
                    { label: 'Unknown', layer: unknown },
                    /* ... */
                ]
            },
            {
                label: 'Ethnicity',
                children: [
                    { label: 'Black or African American', layer: black },
                    { label: 'White', layer: white },
                    /* ... */
                ]
            },
            {
                label: 'Occupation',
                children: [
                    { label: 'Clerical or sales position', layer: clerical },
                    { label: 'Farmer', layer: farming },
                    { label: 'Other occupations', layer: occupation },
                    /* ... */
                ]
            },
            {
                label: 'Other categories',
                children: [
                    { label: 'Age', layer: age },
                    { label: 'Education', layer: education },
                    /* ... */
                ]
            },
        ]
    };

    L.control.layers.tree(baseTree).addTo(map)
</script>
